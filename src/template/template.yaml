device:
  hardware:
    boardname: 'null'
    firmware: 'null'
    prefix-name: 'null'
    product-name: 'null'
    type: AP
  iot:
    lora:
      lora_enabled:
        default: true
        key: lora_enabled
        spec:
          show: true
        type: boolean
      lora_txpower:
        default: 13
        key: lora_txpower
        spec:
          range:
            max: 20
            min: 3
          required: true
          show: true
        type: int
      server_ip:
        default: 1.1.1.1
        key: server_ip
        spec:
          required: true
        type: ipv4_address
      server_port:
        default: 8099
        key: server_port
        spec:
          range:
            max: 65535
            min: 1
          required: true
          show: true
        type: number
      sx1278_mode:
        default: lora
        key: sx1278_mode
        list:
        - lora
        - fsk
        spec:
          show: true
  network:
    ethernet:
    - enable:
        default: true
        key: enable
      ifindex:
        default: 0
        key: ifindex
      ifname:
        default: eth0
        key: ifname
      spec:
        default: true
        isview: true
        readonly: true
      uplink:
        default: true
        key: uplink
    - enable:
        default: true
        key: enable
      ifindex:
        default: 1
        key: ifindex
      ifname:
        default: eth1
        key: ifname
      spec:
        default: true
        isview: true
        readonly: true
      uplink:
        default: false
        key: uplink
    interface:
    - $template: true
      agentargs:
        default:
          accttimeout:
            $parent: enabled
            $selector: true
            default: 60
            key: accttimeout
            spec:
              range:
                max: 4294967295
                min: 0
            type: number
          acl:
            default:
              deny:
                default:
                  host:
                    default: []
                    item_type: string
                    key: host
                    maxitems: 16
                    type: array
                  ip4:
                    default:
                    - 1.1.1.1
                    - 2.2.2.2
                    item_type: ipv4_address
                    key: ip4
                    maxitems: 64
                    type: array
                key: deny
                type: object
              free:
                default:
                  host:
                    default: []
                    item_type: string
                    key: host
                    maxitems: 16
                    type: array
                  ip4:
                    default: []
                    item_type: ipv4_address
                    key: ip4
                    maxitems: 64
                    type: array
                key: free
                type: object
            key: acl
            type: object
          enabled:
            default: true
            key: enabled
            type: boolean
          idletimeout:
            $parent: enabled
            $selector: true
            default: 30
            key: idletimeout
            spec:
              range:
                max: 4294967295
                min: 0
            type: number
          iftype:
            $parent: enabled
            $selector: true
            default: 0
            key: iftype
            spec:
              readonly: true
              show: false
            type: number
          portal:
            $parent: enabled
            $selector: true
            default:
              nasaddr:
                default: 0.0.0.0
                key: nasaddr
                type: ipv4_address
              prtipaddr:
                default: 1.1.1.1
                key: prtipaddr
                type: ipv4_address
              prturl:
                default: ''
                key: prturl
                spec:
                  range:
                    max: 1024
                    min: 1
                type: string
            key: portal
            spec:
              show: true
            type: object
          portal_ip_type:
            default: real
            key: portal_ip_type
            list:
            - real
            - virtual
            type: string
          portal_method:
            $parent: enabled
            $selector: true
            default: '302'
            key: portal_method
            list:
            - '302'
            - 200_meta
            - 200_js
            - '302_1.0'
            - '302_1.1'
            spec:
              show: true
            type: string
          portal_urlargs_config:
          - alias:
              default: wlanacname
              key: alias
              type: string
            name:
              default: acname
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: wlanacip
              key: alias
              type: string
            format:
              default: u.u.u.u
              key: format
              list:
              - u.u.u.u
              - u-u-u-u
              - u
              type: string
            name:
              default: acip
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: wlanuserip
              key: alias
              type: string
            format:
              default: u.u.u.u
              key: format
              list:
              - u.u.u.u
              - u-u-u-u
              - u
              type: string
            name:
              default: staip
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: wlanusermac
              key: alias
              type: string
            format:
              default: 02x-02x-02x-02x-02x-02x
              key: format
              list:
              - 02x-02x-02x-02x-02x-02x
              - 02X-02X-02X-02X-02X-02X
              - 02x:02x:02x:02x:02x:02x
              - 02X:02X:02X:02X:02X:02X
              - 02x%3a02x%3a02x%3a02x%3a02x%3a02x
              - 02X%3A02X%3A02X%3A02X%3A02X%3A02X
              - x-x-x-x-x-x
              - X-X-X-X-X-X
              - x:x:x:x:x:x
              - X:X:X:X:X:X
              - 02x02x02x-02x02x02x
              - 02X02X02X-02X02X02X
              - 02x02x02x:02x02x02x
              - 02X02X02X:02X02X02X
              - 02x02x02x%3a02x02x02x
              - 02X02X02X%3A02X02X02X
              type: string
            name:
              default: stamac
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: apid
              key: alias
              type: string
            name:
              default: apid
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: apmac
              key: alias
              type: string
            format:
              default: 02x-02x-02x-02x-02x-02x
              key: format
              list:
              - 02x-02x-02x-02x-02x-02x
              - 02X-02X-02X-02X-02X-02X
              - 02x:02x:02x:02x:02x:02x
              - 02X:02X:02X:02X:02X:02X
              - 02x%3a02x%3a02x%3a02x%3a02x%3a02x
              - 02X%3A02X%3A02X%3A02X%3A02X%3A02X
              - x-x-x-x-x-x
              - X-X-X-X-X-X
              - x:x:x:x:x:x
              - X:X:X:X:X:X
              - 02x02x02x-02x02x02x
              - 02X02X02X-02X02X02X
              - 02x02x02x:02x02x02x
              - 02X02X02X:02X02X02X
              - 02x02x02x%3a02x02x02x
              - 02X02X02X%3A02X02X02X
              type: string
            name:
              default: apmac
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: orgid
              key: alias
              type: string
            name:
              default: orgid
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: brcid
              key: alias
              type: string
            name:
              default: brcid
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: ssid
              key: alias
              type: string
            name:
              default: ssid
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
          - alias:
              default: wlanuserfirsturl
              key: alias
              type: string
            name:
              default: staurl
              key: name
              type: string
            show:
              default: true
              key: show
              type: boolean
        key: agentargs
        spec:
          required: false
          show: true
        type: object
      enabled:
        default: true
        key: enabled
        spec:
          show: true
        type: boolean
      ifname:
        default: ''
        key: ifname
        spec:
          range:
            max: 10
            min: 3
        type: string
      iftype:
        default: ethernet
        key: iftype
        spec:
          readonly: true
          show: true
        type: string
      phy_index:
        default: 0
        key: phy_index
        spec:
          range:
            max: 64
            min: 0
        type: number
      ssid2vlan:
        default:
          enabled:
            default: false
            key: enabled
            type: boolean
          id:
            default: 10
            key: id
            range:
              max: 4095
              min: 0
            type: number
        key: ssid2vlan
        spec:
          required: false
          show: true
        type: object
      ssid_name:
        default: free-ssid
        key: ssid_name
        spec:
          range:
            max: 32
            min: 1
        type: string
      vlanid:
        default: 0
        key: vlanid
        spec:
          range:
            max: 4095
            min: 0
        type: number
    route:
    - $template: true
      dstnet:
        default: 0.0.0.0
        key: dstnet
        spec:
          required: true
          show: true
        type: ipv4_address
      enabled:
        default: false
        key: enabled
        spec:
          show: true
      gateway:
        default: 0.0.0.0
        key: gateway
        spec:
          required: true
          show: true
        type: ipv4_address
      interface:
        default: ''
        key: interface
        spec:
          range:
            max: 16
            min: 3
          required: true
          show: true
        type: string
      metric:
        default: 0
        key: metric
        spec:
          range:
            max: 999
            min: 0
          required: true
          show: true
        type: number
      mtu:
        default: 0
        key: mtu
        spec:
          range:
            max: 9000
            min: 0
          required: true
          show: true
        type: number
      name:
        default: ''
        key: name
        spec:
          range:
            max: 32
            min: 1
          required: true
          show: true
        type: string
      netmask:
        default: 0.0.0.0
        key: netmask
        spec:
          required: true
          show: true
        type: ipv4_address
    switch:
    - $template: true
      mode:
        default: system
        key: mode
        list:
        - ovs
        - system
        spec:
          show: true
        type: string
      mtu:
        default: 0
        key: mtu
        spec:
          range:
            max: 9000
            min: 0
          required: true
          show: true
        type: number
      name:
        default: ' '
        key: name
        spec:
          range:
            max: 32
            min: 1
          required: true
          show: true
        type: string
      vport:
      - $parent: mode
        $selector: system
        $template: true
        default:
          is_wifi:
            default: false
            key: is_wifi
            spec:
              show: true
            type: boolean
          portname:
            default: ''
            key: portname
            spec:
              range:
                max: 16
                min: 3
              required: true
              show: true
            type: string
          radio_index:
            $parent: is_wifi
            $selector: true
            default: 0
            key: radio_index
            spec:
              range:
                max: 1
                min: 0
              required: true
              show: true
            type: number
          ssid:
            $parent: is_wifi
            $selector: true
            default: ''
            key: ssid
            spec:
              range:
                max: 32
                min: 1
              required: true
              show: true
            type: string
          vlan_id:
            default: 0
            key: vlan_id
            spec:
              range:
                max: 4095
                min: 0
              required: true
              show: true
            type: number
        key: vport
        type: object
      - $parent: mode
        $selector: ovs
        $template: true
        default:
          is_wifi:
            default: false
            key: is_wifi
            spec:
              show: true
            type: boolean
          port_type:
            default: default
            key: port_type
            list:
            - default
            - internal
            - vxlan
            spec:
              show: true
            type: string
          portname:
            default: ''
            key: portname
            spec:
              range:
                max: 16
                min: 3
              required: true
              show: true
            type: string
          portnumber:
            default: ''
            key: portnumber
            spec:
              range:
                max: 9999999
                min: 1
              required: true
              show: true
            type: number
          radio_index:
            $parent: is_wifi
            $selector: true
            default: 0
            key: radio_index
            spec:
              range:
                max: 1
                min: 0
              required: true
              show: true
            type: number
          remote_ip:
            $parent: port_type
            $selector: vxlan
            default: 0.0.0.0
            key: remote_ip
            spec:
              show: true
            type: ipv4_address
          ssid:
            $parent: is_wifi
            $selector: true
            default: ''
            key: ssid
            spec:
              range:
                max: 32
                min: 1
              required: true
              show: true
            type: string
          vlan_id_access:
            $parent: vlan_type
            $selector: access
            default: 0
            key: vlan_id
            spec:
              range:
                max: 4095
                min: 0
              required: true
              show: true
            type: number
          vlan_id_trunk:
            $parent: vlan_type
            $selector: trunk
            default: '0'
            item_type: number
            key: vlan_id
            spec:
              item_range:
                max: 4095
                min: 0
              required: true
              show: true
            type: string
          vlan_type:
            default: trunk
            key: vlan_type
            list:
            - trunk
            - access
            spec:
              show: true
            type: string
          vni:
            $parent: port_type
            $selector: vxlan
            default: 0
            key: vni
            spec:
              range:
                max: 16777215
                min: 0
              required: true
              show: true
            type: number
        key: vport
        type: object
    trafficcontrol:
    - $template: true
      egress:
        default:
          speed:
            default: 0
            key: speed
            range:
              max: 1024000
              min: 1
            type: number
        key: egress
        spec:
          required: true
          show: true
        type: object
      enabled:
        default: false
        key: enabled
        spec:
          show: true
      ingress:
        default:
          speed:
            default: 0
            key: speed
            range:
              max: 1024000
              min: 1
            type: number
        key: ingress
        spec:
          required: true
          show: true
        type: object
      interface:
        default: ''
        key: interface
        spec:
          range:
            max: 16
            min: 3
          required: true
          show: true
        type: string
  system:
    crontab:
    - $template: true
      command:
        default: reboot
        key: command
        list:
        - reboot
        - wifi_up
        - wifi_down
        spec:
          show: true
        type: string
      day:
        default: 14/2
        key: day
        spec:
          show: true
        type: string
      enabled:
        default: true
        key: enabled
        spec:
          show: true
        type: boolean
      hour:
        default: 23/2
        key: hour
        spec:
          show: true
        type: string
      minute:
        default: '*/5'
        key: minute
        spec:
          show: true
        type: string
      month:
        default: '*'
        key: month
        spec:
          show: true
        type: string
      user:
        default: root
        key: user
        spec:
          show: true
        type: string
      week:
        default: 1/2
        key: day
        list:
        - Monday
        - Tuesday
        - Wednesday
        - Thursday
        - Friday
        - Saturday
        - Sunday
        spec:
          show: true
        type: string
    management:
      service:
        http:
          enabled: true
          password: admin
          port: '80'
        ssh:
          enabled: true
          password: adminadminadmin
          port: '22'
    sys_syslog:
      enabled:
        default: false
        key: enabled
        spec:
          show: true
      ipaddr:
        default: 127.0.0.1
        key: ipaddr
        spec:
          required: true
          show: true
        type: ipv4_address
      level:
        default: info
        key: level
        list:
        - debug
        - info
        - notice
        - warn
        - err
        - crit
        - alert
        - emerg
        spec:
          show: true
      port:
        default: 514
        key: port
        spec:
          range:
            max: 65535
            min: 1
          required: true
          show: true
        type: number
    tun_syslog:
      enabled:
        default: false
        key: enabled
        spec:
          show: true
      ipaddr:
        default: 127.0.0.1
        key: ipaddr
        spec:
          required: true
          show: true
        type: ipv4_address
      port:
        default: 514
        key: port
        spec:
          range:
            max: 65535
            min: 1
          required: true
          show: true
        type: number
  wireless:
    bandsteering:
      default:
        enabled:
          default: false
          key: enabled
          type: boolean
        mode:
          default: balanced
          key: mode
          list:
          - balanced
          - prefer5g
          type: string
      key: bandsteering
      spec:
        required: true
        show: true
      type: object
    country:
      default: US
      key: countrycode
    radio:
    - acktimeout:
        default: 100
        key: acktimeout
        spec:
          range:
            max: 512
            min: 64
          required: true
          show: true
        type: number
      advance:
        default: true
        key: advance
        spec:
          show: true
        visible: false
      amsdu:
        default: true
        key: amsdu
        spec:
          show: true
      antennacount:
        default: 2
        key: antennacount
        spec:
          show: true
      antennagain:
        default: 9
        key: antennagain
        spec:
          show: true
      atpc:
        default: true
        key: atpc
        spec:
          show: true
      bawinsize:
        default: 10
        key: bawinsize
        spec:
          range:
            max: 64
            min: 1
          show: true
        type: number
      board_power:
        default: 20
        key: board_power
        spec:
          range:
            max: 26
            min: 1
          required: true
          show: false
        type: number
      channel:
        default: 10
        key: channel
        spec:
          show: true
      dfs:
        default: false
        key: dfs
        spec:
          show: true
      enabled:
        default: true
        key: enabled
        spec:
          show: true
      fragmentation:
        default:
          enabled: false
          size:
            default: 256
            key: size
            range:
              max: 2346
              min: 1
        key: fragmentation
        spec:
          required: true
          show: true
        type: object
      frequence:
        default: 2.4G
        key: frequence
        spec:
          show: true
      htmode:
        default: '20'
        key: htmode
        list:
        - '20'
        - '40'
        - '80'
        spec:
          show: true
      ieeemode:
        default: 802.11n
        key: ieeemode
        list:
        - 802.11n
        - 802.11bgn
        spec:
          show: true
      ifindex:
        default: 0
        key: ifindex
        spec:
          show: true
      ifname:
        default: wifi0
        key: ifname
        spec:
          show: true
      maxssid:
        default: 8
        key: maxssid
        spec:
          show: true
      prohibited:
        default: false
        key: prohibited
        spec:
          show: true
      rts:
        default:
          enabled: false
          size:
            default: 256
            key: size
            range:
              max: 2346
              min: 1
        key: rts
        spec:
          required: true
          show: true
        type: object
      txpower:
        default: 20
        key: txpower
        spec:
          range:
            max: 26
            min: 1
          required: true
          show: true
        type: number
      vap:
      - $template: true
        agentargs:
          default:
            accttimeout:
              $parent: enabled
              $selector: true
              default: 60
              key: accttimeout
              spec:
                range:
                  max: 4294967295
                  min: 0
              type: number
            acl:
              default:
                deny:
                  default:
                    host:
                      default: []
                      item_type: string
                      key: host
                      maxitems: 16
                      type: array
                    ip4:
                      default:
                      - 1.1.1.1
                      - 2.2.2.2
                      item_type: ipv4_address
                      key: ip4
                      maxitems: 64
                      type: array
                  key: deny
                  type: object
                free:
                  default:
                    host:
                      default: []
                      item_type: string
                      key: host
                      maxitems: 16
                      type: array
                    ip4:
                      default: []
                      item_type: ipv4_address
                      key: ip4
                      maxitems: 64
                      type: array
                  key: free
                  type: object
              key: acl
              type: object
            enabled:
              default: true
              key: enabled
              type: boolean
            idletimeout:
              $parent: enabled
              $selector: true
              default: 30
              key: idletimeout
              spec:
                range:
                  max: 4294967295
                  min: 0
              type: number
            portal:
              $parent: enabled
              $selector: true
              default:
                nasaddr:
                  default: 0.0.0.0
                  key: nasaddr
                  type: ipv4_address
                prtipaddr:
                  default: 1.1.1.1
                  key: prtipaddr
                  type: ipv4_address
                prturl:
                  default: ''
                  key: prturl
                  spec:
                    range:
                      max: 1024
                      min: 1
                  type: string
              key: portal
              spec:
                show: true
              type: object
            portal_ip_type:
              default: real
              key: portal_ip_type
              list:
              - real
              - virtual
              type: string
          key: agentargs
          spec:
            required: false
            show: true
          type: object
        broadcast_ssid:
          default: false
          key: hidden
          spec:
            required: true
            show: true
        bssid:
          default:
            enabled: false
            value:
              default: 00:00:00:00:00:00
              key: value
              type: mac_address
          key: bssid
          spec:
            required: true
            show: true
          type: object
        cwm:
          default: false
          key: cwm
          spec:
            show: false
        enabled:
          default: true
          key: enabled
          spec:
            show: true
        essid:
          default: Infinity
          key: essid
          spec:
            range:
              max: 32
              min: 1
            required: true
            show: true
          type: string
        l2isolation:
          default: true
